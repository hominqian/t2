# make it easier to update to new rtai/linux version

patch_linux() {
    echo '------------------------------------'
    echo 'Applying RTAI patch'
    echo '------------------------------------'
    tar $taropt `match_source_file -p rtai rtai` -C ../
    patch -p1 < ../rtai-3.5/base/arch/i386/patches/hal-linux-2.6.19-i386-1.7-01.patch
}    

make_rtai() {    
    pushd ../rtai-3.5
    cp $base/package/*/rtai/.rtai_config ./.rtai_config
    
    var_append confopt ' ' "--prefix=$root/usr/realtime"
    var_append confopt ' ' "--with-linux-dir=$kerneldir"

    echo '------------------------------------'
    echo 'Starting RTAI configuration...'
    echo '----------------------------------------------------------'
    echo "confopt = $confopt"
    eval_config_command $( eval echo $confopt )
    echo '---------------------------------------------'
    echo 'Starting RTAI compilation'
    eval $MAKE
    eval $MAKE install
    popd

    echo '$PATH="/usr/realtime/bin:$PATH"' > $root/etc/profile.d/rtai
    echo '---------------------------------------'
    echo 'end of RTAI compilation'
}

hook_add preconf 5 patch_linux
hook_add preconf 5 make_rtai
