make_rtai() {
    cp ../../download/mirror/r/rtai-3.5.tar.bz2 ../archdir
    cp ../../package/contrib/rtai/.rtai_config ../rtai-3.5/.config
    
    tar -xjvf ../archdir/rtai-3.5.tar.bz2 -C ../
    patch -p1 < ../rtai-3.5/base/arch/i386/patches/hal-linux-2.6.19-i386-1.7-01.patch
    
    cd ../rtai-3.5
    eval ./configure --with-linux-dir=../linux-2.6.19
    eval make
    eval make install
