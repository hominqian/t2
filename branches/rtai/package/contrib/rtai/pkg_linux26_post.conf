# make it easier to update to new rtai/linux version

patch_linux() {
    echo '------------------------------------'
    echo 'Applying RTAI patch'
    echo '------------------------------------'
    cp ../../download/mirror/r/rtai-3.5.tar.bz2 ../archdir
    tar -xjvf ../archdir/rtai-3.5.tar.bz2 -C ../
    patch -p1 < ../rtai-3.5/base/arch/i386/patches/hal-linux-2.6.19-i386-1.7-01.patch
}    

make_rtai() {    
    pushd

    echo '------------------------------------'
    echo 'Starting RTAI compilation...'
    echo '------------------------------------'    
    cd ../rtai-3.5
    cp ../../package/contrib/rtai/.rtai_config ./.config
    
    var_append confopt ' ' "--with-linuxdir=$kerneldir"	
    # eval ./configure --with-linux-dir=../linux-2.6.19
    echo '------------------------------------'
    echo 'Starting RTAI configuration...'
    echo '------------------------------------'
    
    eval ./configure
    eval make
    eval make install
    popd
    # ToDo:
    # add Add /usr/realtime/bin to the PATH variable in /etc/profile or your home directory.s
    # .bashrc.
}

hook_add preconf 5 patch_linux
hook_add premake 5 make_rtai
